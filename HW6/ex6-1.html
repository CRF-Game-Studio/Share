<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EX6-1</title>
        <link href="style.css" rel="stylesheet" type="text/css">        
    </head>
    <body>
        <form>
            <p>Enter sales amount:</p>
            <p><input type = "text" id = "sale">
            <input type = "button" value = "submit" onclick= "Count()">
            Salary: <span id = "result"></span></p>
        </form>
        
        Number of people who earned slalries in the following ranges:<br>
        <table>
            <tr><th>(a) $200-$299     </th><td><div id="num_0"></div></td></tr>
            <tr><th>(b) $300-$399     </th><td><div id="num_1"></div></td></tr>
            <tr><th>(c) $400-$499     </th><td><div id="num_2"></div></td></tr>
            <tr><th>(d) $500-$599     </th><td><div id="num_3"></div></td></tr>
            <tr><th>(e) $600-$699     </th><td><div id="num_4"></div></td></tr>
            <tr><th>(f) $700-$799     </th><td><div id="num_5"></div></td></tr>
            <tr><th>(g) $800-$899     </th><td><div id="num_6"></div></td></tr>
            <tr><th>(h) $900-$999     </th><td><div id="num_7"></div></td></tr>
            <tr><th>(i) $1000 and over     </th><td><div id="num_8"></div></td></tr>
        </table>
		<script>
            window.onload = setTable;
            var sum = 0, input, earn, i;
            var salary_num=[0, 0, 0, 0, 0, 0, 0, 0, 0];
            function setTable(){
                var temp;
                for(i = 0; i < 9; i++){
                    temp = document.getElementById("num_" + i);
                    temp.innerHTML = salary_num[i];
                }
            }
            function Count(){
                input = (document.getElementById("sale").value) * 0.09;
                earn = document.getElementById("result");
                earn.innerHTML = 200 + input;
                if(input >= 800)salary_num[8]++;
                else salary_num[parseInt(input/100)]++;
                setTable();
            }
        </script>
    </body>
</html>
